<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WingB</title>
        <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.5.9/src/index.min.js"></script>
    </head>
    <body class="bg-gray-100 p-2 md:p-6 dark:bg-zinc-950">
        <div class="container mx-auto relative">
            <!-- LLM Prompt Component -->
            <form class="p-2 md:p-4">
                <label
                    for="prompt"
                    class="block overflow-hidden rounded-md border border-zinc-200 px-3 py-2 shadow-sm focus-within:border-zinc-500 focus-within:ring-1 focus-within:ring-zinc-500 dark:border-zinc-700 dark:bg-zinc-900"
                >
                    <span class="text-lg font-medium text-zinc-700 dark:text-zinc-200">Prompt</span>
                    <textarea
                        id="prompt"
                        name="prompt"
                        rows="5"
                        autofocus="true"
                        class="mt-1 w-full border-none bg-transparent p-0 focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm dark:text-white"
                    >
                    </textarea>
                </label>
                <div class="block mb-4"></div>
                <div class="flex items-center space-x-4">
                    <button
                        hx-post="/generate"
                        hx-target="#sql-table"
                        hx-indicator="#indicator"
                        class="group relative inline-flex items-center justify-between overflow-hidden rounded-lg dark:bg-zinc-300 dark:text-zinc-900 px-4 py-2 text-white focus:outline-none focus:ring focus:ring-zinc-500 dark:active:bg-zinc-100"
                    >
                        <span class="absolute -end-full transition-all group-hover:end-4">
                            &gt;
                        </span>

                        <span class="text-sm font-medium transition-all group-hover:me-4">Execute</span>
                    </button>
                </div>
            </form>

            <!-- Table Component -->
            <div class="p-2 md:p-4">
                <div id="sql-table" class="overflow-x-auto shadow-md rounded-lg"></div>
            </div>
        </div>
    </body>
</html>
