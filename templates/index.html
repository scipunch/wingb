<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LLM Prompt and Table Layout</title>
        <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.5.9/src/index.min.js"></script>
    </head>
    <body class="bg-gray-100 p-2 md:p-6 dark:bg-gray-900">
        <div class="container mx-auto relative">
            <!-- LLM Prompt Component -->
            <form class="p-2 md:p-4">
                <label
                    for="prompt"
                    class="block overflow-hidden rounded-md border border-gray-200 px-3 py-2 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 dark:border-gray-700 dark:bg-gray-800"
                >
                    <span class="text-lg font-medium text-gray-700 dark:text-gray-200"> Prompt </span>
                    <textarea
                        id="prompt"
                        name="prompt"
                        rows=5
                        autofocus=true
                        class="mt-1 w-full border-none bg-transparent p-0 focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm dark:text-white">
                    </textarea>
                </label>
                <div class="block mb-4"></div>
                <div class="flex items-center space-x-4">
                    <button
                        hx-post="/generate"
                        hx-target="#sql-table"
                        hx-indicator="#indicator"
                        class="group relative inline-flex items-center overflow-hidden rounded bg-indigo-600 px-8 py-3 text-white focus:outline-none focus:ring active:bg-indigo-500"
                    >
                        <span class="absolute -end-full transition-all group-hover:end-4">
                            <svg
                                class="size-5 rtl:rotate-180"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M17 8l4 4m0 0l-4 4m4-4H3"
                                />
                            </svg>
                        </span>

                        <span class="text-sm font-medium transition-all group-hover:me-4"> Submit </span>
                    </button>
                    <div id="indicator" class="htmx-indicator">
                        <h1 class="text-white">Loading...</h1>
                    </div>
                </div>
            </form>


            <!-- Table Component -->
            <div class="p-2 md:p-4">
                <div id="sql-table" class="overflow-x-auto shadow-md rounded-lg"></div>
            </div>
        </div>
    </body>
</html>
