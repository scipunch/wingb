[package]
name = "wingdb"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.94"
axum = "0.7.9"
promptpunch = { git = "https://github.com/scipunch/promptpunch", version = "0.1.0" }
serde_json = "1.0.133"
sqlx = { version = "0.8.2", features = ["postgres", "time", "bigdecimal", "runtime-tokio", "tls-rustls"] }
tokio = { version = "1.42.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
